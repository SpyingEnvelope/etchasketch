<!DOCTYPE html>
<html>
    <head>
        <title>Etch a sketch</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet"> 
        <style>
            html {
                min-height: 100%;
                background-image: linear-gradient(to bottom right, white, #C6FAD0);
            }

            .etchcontainer {
                display: grid;
                border: 1px solid black;
                grid-template-columns: repeat(12, 1fr);
                grid-template-rows: repeat(12, 1fr);
                width: 500px;
                height: 500px;
            }

            .maincontainer {
                position: absolute;
                left: 50%;
                margin-left: -250px;
                padding-left: 75px;
                padding-right: 75px;
                padding-bottom: 75px;
                padding-top: 1px;
                background-color: red;
                border-radius: 10px;
                box-shadow: 1px 1px 15px white;
                text-align: center;
            }

            .reset {
                border: none;
                border-radius: 50%;
                width: 70px;
                height: 70px;
                position: absolute;
                left: 5px;;
                background-color: white;
                border: 5px double black;
            }

            .reset:hover {
                cursor: pointer;
            }

            .set {
                border: none;
                border-radius: 50%;
                width: 70px;
                height: 70px;
                position: absolute;
                right: 5px;
                background-color: white;
                border: 5px double black;
            }

            .set:hover {
                cursor: pointer;
            }

            h1 {
                color: #FFF951;
                font-family: 'Cedarville Cursive', cursive;
                font-size: xxx-large;
                display: inline;
            }

            .white {
                background-color: white;
            }

            .white:hover {
                background-color: black;
            }

            .black {
                background-color: black;
            }

            .grayten {
                background-color: #EFEFEF;
            }

            .graytwenty {
                background: #CECECE;
            }

            .graythirty {
                background-color: #A5A5A5;
            }

            .grayfourty {
                background-color: #8C8C8C;
            }

            .grayfifty {
                background-color: #636363;
            }

            .graysixty {
                background-color: #494949;
            }

            .grayseventy {
                background-color: #2D2D2D;
            }

            .grayeighty {
                background-color: #141414;
            }
        </style>
    </head>
    <body>
        <main class="maincontainer">
            <h1 id="etchheader">Etch A Sketch</h1>
        <div class="etchcontainer">
        </div>
        <button class='reset'>Clear board</button>
        <button class='set'>Set a new board</button>
    </main>
    </body>
    <script src='script.js'></script>
</html>
